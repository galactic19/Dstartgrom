{% extends 'base.html' %}

{% block title %}삭제하기{% endblock title %}


{% block content %}
<div class="container">
    <div class="alert alert-danger">
        <span>해당 게시물을 정말 삭제 하시겠습니까?</span>
        <hr>
        <div class="container bg-white p-3">
            내용 : {{ object.text }}
        </div>
    </div>
    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">네, 삭제하겠습니다.</button>
        <a href="{% url 'photo:photo_list' %}" class="btn btn-primary">뒤로가기</a>
    </form>
</div>
{% endblock content %}
