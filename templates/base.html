<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>DstarGram | {% block title %}{% endblock title %}</title>

</head>
<body>
    <nav class="navbar navbar-light bg-light shadow-sm p-3 mb-5 bg-body rounded">
        <div class="container-fluid">
            <div class="container">
                <div class="navbar">
                    <div class="navbar-brand">
                        <a class="navbar-brand"><a href="/" class="text-decoration-none text-dark"><b class="h3">DstarGram</b></a>
                    </div>
                    <div class="navbar-item">
                        {% if user.is_authenticated %}
                            <span class="badge bg-default text-dark">Hi, {{ user.username }} 반가워</span>
                        {% endif %}
                        <a href="{% url 'photo:photo_list'%}" class="navbar-item text-decoration-none text-dark align-middle me-3">스토리 덤프</a>
                        
                        {% if user.is_authenticated %}
                        <a href="{% url 'photo:photo_upload'%}" class="navbar-item text-decoration-none text-dark align-middle me-3">스토리 등록</a>
                        <a href="{% url 'accounts:logout'%}" class="navbar-item text-decoration-none text-dark align-middle me-3">로그아웃</a>
                        {% else %}
                            <a href="{% url 'accounts:register'%}" class="navbar-item text-decoration-none text-dark align-middle me-3">회원가입</a>
                            <a href="{% url 'accounts:login'%}" class="navbar-item text-decoration-none text-dark align-middle me-3">로그인</a>
                        {% endif %}
                            
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-5">
    {% block content %}
    
    {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
